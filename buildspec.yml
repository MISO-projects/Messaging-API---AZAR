version: 0.2

phases:
  pre_build:
    commands:
      - pip install -r requirements.txt
      - pip install -r requirements-test.txt
  build:
    commands:
      - echo "Running unit tests with pytest"
      - pytest --cov=application
  post_build:
    commands:
      - echo "Creating application zip archive"
      - zip -r application.zip . -x "._*" -x ".idea/*" -x ".git/*"

artifacts:
  files:
    - application.zip
